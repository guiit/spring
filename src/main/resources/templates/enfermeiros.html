<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Gestão Hospitalar</title>
</head>
<body>
<div align="center">
    <h1>Enfermeiros</h1>
    <a href="/enfermeiros/inserir">Criar novo Enfermeiro</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>sexo</th>
                <th>telefone</th>
                <th>cpf</th>
                <th>salario</th>
                <th>matricula</th>
                <th>função</th>
                <!-- th>especialidade</th-->
                <th>coren</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enfermeiro : ${enfermeiros}">
                <td th:text="${enfermeiro.nome}">Nome</td>
                <td th:text="${enfermeiro.dataNascimento}">Data de Nascimento</td>
                <td th:text="${enfermeiro.sexo}">sexo</td>
                <td th:text="${enfermeiro.telefone}">telefone</td>
                <td th:text="${enfermeiro.cpf}">cpf</td>
                <td th:text="${enfermeiro.salario}">salario</td>
                <td th:text="${enfermeiro.matricula}">matricula</td>
                <td th:text="${enfermeiro.funcao}">função</td>
                <!-- td th:text="${enfermeiro.especialidade}">especialidade</td-->
                <td th:text="${enfermeiro.coren}">coren</td>
                <td>
                   <a th:href="@{/enfermeiros/editar/{id}(id=${enfermeiro.idPessoa})}">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/enfermeiros/delete/{id}(id=${enfermeiro.idPessoa})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <a href="/">Voltar</a>
</div>   
</body>
</html>
