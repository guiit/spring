<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Gestão Hospitalar</title>
</head>
<body>
<div align="center">
    <h1>Médicos</h1>
    <a href="/medicos/inserir">Criar novo Médico</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>sexo</th>
                <th>telefone</th>
                <th>cpf</th>
                <th>salario</th>
                <th>matricula</th>
                <th>função</th>
                <th>especialidade</th>
                <th>CRM</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}">Nome</td>
                <td th:text="${medico.dataNascimento}">Data de Nascimento</td>
                <td th:text="${medico.sexo}">sexo</td>
                <td th:text="${medico.telefone}">telefone</td>
                <td th:text="${medico.cpf}">cpf</td>
                <td th:text="${medico.salario}">salario</td>
                <td th:text="${medico.matricula}">matricula</td>
                <td th:text="${medico.funcao}">função</td>
                <td th:text="${medico.especialidade}">especialidade</td>
                <td th:text="${medico.crm}">crm</td>
                <td>
                    <a th:href="@{/medicos/editar/{id}(id=${medico.idPessoa})}">Editar</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/medicos/delete/{id}(id=${medico.idPessoa})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <a href="/">Voltar</a>
</div>   
</body>
</html>
