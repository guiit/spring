<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Gestão Hospitalar</title>
</head>
<body>
    <div align="center">
        <h1>Cadastrar novo medicamento</h1>
        <br />
    <form action="/medicamentos/inserir"  th:object="${medicamento}" method="post">
    <label for="descricao">Descrição</label>
    <input type="text" th:field="*{descricao}"  id="descricao" placeholder="Descricao">
    <label for="unidadeDeMedida">Unidade de medida</label>
    <input type="text"  th:field="*{unidadeDeMedida}" id="unidadeDeMedida" placeholder="Unidade de medida">
    <label for="quantidade">Quantidade</label>
    <input type="text"  th:field="*{quantidade}" id="quantidade" placeholder="Quantidade">


    <button>enviar</button>
     
</form>
    </div>
</body>
</html>
