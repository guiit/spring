<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Gest√£o Hospitalar</title>
</head>
<body>
<div align="center">
    <h1>Historicos</h1>
    <a href="/historicos/inserir">Criar novo Historico</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Efeitos Colaterais</th>
                <th>Procedimento</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="historico : ${historicos}">
                <td th:text="${historico.id}">ID</td>
                <td th:text="${historico.efeitosColaterais}">Efeitos Colaterais</td>
                <td th:text="${historico.procedimento[0].Descricao}">Procedimento</td>
                <td>
                    <a th:href="@{/historicos/editar/{id}(id=${historico.id})}">Editar</a>
                    
                    <a th:href="@{/historicos/deletar/{id}(id=${historico.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <a href="/">Voltar</a>
</div>   
</body>
</html>
